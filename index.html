<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='icon' href='assets/images/favicon.ico' type='image/x-icon' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Catasctic Trivia Game</title>

</head>

<body>

  <div class="row justify-content-center">
    <div class="col-sm-5"></div>
    <div class="col-sm-2 justify-content-center">
      <audio controls loop class="row justify-content-center m-3 mt-10">
        <source src="assets/images/Kittycat.mp3" type="audio/mp3"></audio>
    </div>
    <div class="col-sm-5"></div>
  </div>
  <!--Start Screen-->
  <div id="splashscreen">
    <div class="splashBox rounded">
      <h3>Welcome to</h3>
      <h1>Catastic Trivia!</h1>
      <img src="assets/images/catinspace2.jpg" alt="cat in space">
      <hr />
      <p>You have 60 seconds to guess 10 questions.</p>
      <br />
      <p>Click Meow to start</p>
      <button type="button" id="start-btn" class="btn btn-dark">Meow!</button>
    </div>
  </div>
  <!--Answer Screen-->
  <div id="answerScreen">
    <div class="splashBox2 rounded">
      <h2>Lets see meow you did</h2>
      <img src="assets/images/catinspace3.jpg">
      <hr />
      <p id="correctScreen">Correct Answers: </p>
      <p id="wrongScreen">Wrong Answers: </p>
    </div>
  </div>
  <!--Times up Screen-->
  <div id="timesUp">
    <div class="wrongBox rounded">
      <h2 class="up">Times Up!</h2>
      <img src="assets/images/catinspace4.jfif">
      <hr />
      <p>Here's your Score: </p>
      <p id="correctTimesUp">Correct Answer: </p>
      <p id="wrongTimesUp">Wrong Answers: </p>
    </div>
  </div>
  <!--Main Container-->
  <div class="container rounded">
    <header>Catastic Trivia</header>
    <div class="row timeRemain">Time Remaining:
      <div id="time-remain">60</div>
    </div>

    <div class="questions">
      <button type="button" class="btn btn-dark" id="sub-but">Submit</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
