<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Super Catastic Trivia Game!</title>
    <meta name="description" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='icon' href='assets/images/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body class="view"
    style="background-image: url('assets/images/catinspace.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-3">
                <audio controls loop class="row justify-content-center m-2">
                    <source src="assets/images/Kittycat.mp3" type="audio/mp3"></audio>
            </div>
        </div>
        <div class="row d-flex justify-content-center" align="center">
            <div class="jumbotron col-8" id="startScreen">
                <h1 class="text-align-center border-dark b-1 m-4">My Super Catastic Trivia Game!
                </h1>
                <p class="text-align-center">You have 90 seconds to answer all the questions</p>
                <img src="assets/images/catinspace2.jpg" alt="cat in space">
                <br>
                <p class="text-align-center">Click Meow to begin!</p>

                <button type="button" class="btn btn-success text-align-center" id="start-btn">Meow!</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
